<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống đèn</title>
</head>
<body>
    <div>
        <p id="msg"></p>
    </div>
    <button onclick="sendMsg('ON')">ON</button>
    <button onclick="sendMsg('OFF')">OFF</button>
</body>
<script>
    const socket = new WebSocket('ws://localhost:3000/ws', "web")
    // socket.

    socket.addEventListener('open', (event) => {
        console.log("Connected !!")
    })

    socket.addEventListener('message', (event) => {
        console.log(event.data.split(" "))
        document.getElementById("msg").innerHTML = event.data
    })

    function sendMsg(msg) {
        socket.send("48:55:19:15:65:F7 " + msg)
    }
</script>

</html>
